// Project

buildscript {
    ext {

        // Library version
        androidUtilsVersionCode = 1
        androidUtilsVersionName = "0.9.0-beta"

        gradlePluginVersion = '7.2.1'
        lintVersion = '30.2.1' // If the Gradle plugin version is X.Y.Z, then the Lint library version is X+23.Y.Z.
        kotlinVersion = '1.4.21'
        dokkaVersion = '1.4.20'
        ossLicensesPlugin = '0.10.4'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "com.google.android.gms:oss-licenses-plugin:$ossLicensesPlugin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

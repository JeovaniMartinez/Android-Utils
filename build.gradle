// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        gradlePluginVersion = '4.1.2'
        lintVersion = '27.1.2' // En base al plugin de Gradle, si gradle es X.Y.Z, lint debe ser X+23.Y.Z.
        kotlinVersion = '1.4.21'
        dokkaVersion = '0.10.1'
        ossLicensesPlugin = '0.10.2'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "com.google.android.gms:oss-licenses-plugin:$ossLicensesPlugin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

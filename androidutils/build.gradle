// Android Utils

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.dokka'
}

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 32
        versionCode androidUtilsVersionCode
        versionName androidUtilsVersionName

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {

    // Allows access to new APIs on older API versions of the platform
    implementation 'androidx.appcompat:appcompat:1.2.0'

    // Set of Kotlin extensions for Android Jetpack and other Android libraries
    implementation 'androidx.core:core-ktx:1.3.2'

    // Material Components for Android
    implementation 'com.google.android.material:material:1.3.0' // Required for design the layouts

    // Constraint Layout (position and size widgets in a flexible way with relative positioning)
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4' // Required for design the layouts

    // Runtime interface to interact with the Google Play Store
    implementation 'com.google.android.play:core-ktx:1.8.1' // Required for use Google Play In-App review API

    // Set of tools to express the open source software notices of libraries used in their apps
    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.0' // Required to display open source licenses in AboutApp

    // Google Play's billing system to enables to sell digital products and content in the apps
    implementation 'com.android.billingclient:billing-ktx:3.0.3' // Required for the premium utilities
    //implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Libraries required only for references. If they are used in the destination app, it must declare the dependencies
    compileOnly 'com.google.firebase:firebase-analytics:18.0.2' // Used to reference Firebase Analytics
    compileOnly 'com.google.firebase:firebase-crashlytics:17.4.1' // Used to reference Firebase Crashlytics

    // Utilities for testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // Lint check
    lintPublish project(':lintcheck') // The library includes the lintcheck module for verifications

}

// Documentation
dokkaHtml.configure {
    dokkaSourceSets {
        named("main") {
            outputDirectory.set(file("../docs"))
            noAndroidSdkLink.set(true)
            skipDeprecated.set(false)
        }
    }
}
